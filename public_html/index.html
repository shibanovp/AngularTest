<html ng-app="">
    <head>
        <title>AngularJS Tutorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
        
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-route.js"></script>-->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script src="js/todo.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/todo.css">
    </head>
    <body>
        <div class="container" ng-controller="TodoCtrl">
            <h2>Total todos: {{getTotalTodos()}}</h2>
            <ul class="unstyled">
                <li ng-repeat="todo in todos">{{todo.text}}
                    <input type="checkbox" name="" id="" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.done}}</span>
                </li>
            </ul>
            <form action="" class="form-horizontal">
                <input type="text" name="" id="" ng-model="formTodoText" ng-model-instant="">
                <button type="button" class="btn" ng-click="addTodo()"><span class="glyphicon glyphicon-plus">Add</span></button>
            </form>
            <button type="button" class="btn btn-large" ng-click="clearCompleted()"><span class="glyphicon glyphicon-trash">Clear Completed</span></button>
        </div>
    </body> 
</html>
