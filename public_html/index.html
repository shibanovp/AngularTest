<html ng-app="demoApp">
    <head>
        <title>AngularJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body ng-controller="SimpleController">
        <div class="container" >
            Name:{{name}}<br />
            <input type="text" ng-model="name" />
            <h3>Looping with ng-repeat Directive</h3>
            <ul>
                <li ng-repeat="customer in customers | filter:name | orderBy:'name'">{{ customer.name | uppercase}} from {{customer.city| lowercase}}</li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
        <script>
            var demoApp = angular.module('demoApp',[]);
            var controllers={};
            controllers.SimpleController = function ($scope){
                $scope.customers =[
                    {name:'Dave Jones',city:'Phoenix'},
                    {name:'Jamie Rieley',city:'Atlanta'},
                    {name:'Heedy Wahlin',city:'Chandler'},
                    {name:'Thomas Winter',city:'Seattle'},
                ];
            }
            demoApp.controller(controllers);
            
        </script>
    </body>
</html>
